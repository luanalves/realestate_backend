services:
  db:
    image: postgres:16-alpine
    container_name: db
    env_file: .env
    ports:
      - "5432:5432"  # Exposta para acesso externo (DBeaver, pgAdmin, etc.)
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - odoo18-db:/var/lib/postgresql/data
    networks:
      - odoo-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"  # Exposta para acesso externo (opcional)
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - odoo18-redis:/data
    networks:
      - odoo-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  odoo:
    build:
      context: .
      dockerfile: Dockerfile
    image: custom-odoo:18.0
    container_name: odoo18
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8069:8069"   # HTTP
      - "8071:8071"   # XML-RPCs
      - "8072:8072"   # longpolling
    working_dir: /usr/bin
    environment:
      HOST: ${DB_HOST}
      PORT: ${DB_PORT}
      USER: ${POSTGRES_USER}
      PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - odoo18-data:/var/lib/odoo
      - ./filestore:/var/lib/odoo/filestore
      - ./extra-addons:/mnt/extra-addons
      # Configuração customizada habilitada:
      - ./odoo.conf:/etc/odoo/odoo.conf:ro
    networks:
      - odoo-net

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    env_file: .env
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI (http://localhost:15672)
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - odoo-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery_commission_worker:
    build:
      context: ./celery_worker
      dockerfile: Dockerfile
    image: custom-celery-worker:18.0
    container_name: celery_commission_worker
    env_file: .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      odoo:
        condition: service_started
    command: celery -A tasks worker --loglevel=info --queues=commission_events --concurrency=2
    environment:
      ODOO_URL: http://odoo:8069
      ODOO_DB: ${DB_NAME}
      ODOO_USER: admin
      ODOO_PASSWORD: admin
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    networks:
      - odoo-net

  celery_audit_worker:
    build:
      context: ./celery_worker
      dockerfile: Dockerfile
    image: custom-celery-worker:18.0
    container_name: celery_audit_worker
    env_file: .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      odoo:
        condition: service_started
    command: celery -A tasks worker --loglevel=info --queues=audit_events --concurrency=1
    environment:
      ODOO_URL: http://odoo:8069
      ODOO_DB: ${DB_NAME}
      ODOO_USER: admin
      ODOO_PASSWORD: admin
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    networks:
      - odoo-net

  celery_notification_worker:
    build:
      context: ./celery_worker
      dockerfile: Dockerfile
    image: custom-celery-worker:18.0
    container_name: celery_notification_worker
    env_file: .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      odoo:
        condition: service_started
    command: celery -A tasks worker --loglevel=info --queues=notification_events --concurrency=1
    environment:
      ODOO_URL: http://odoo:8069
      ODOO_DB: ${DB_NAME}
      ODOO_USER: admin
      ODOO_PASSWORD: admin
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    networks:
      - odoo-net

  flower:
    image: mher/flower:2.0
    container_name: flower
    env_file: .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5555:5555"  # UI: http://localhost:5555
    command: celery --broker=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672// flower --port=5555
    environment:
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      FLOWER_BASIC_AUTH: ${FLOWER_USER}:${FLOWER_PASSWORD}
    networks:
      - odoo-net

volumes:
  odoo18-db:
  odoo18-data:
  odoo18-redis:
  rabbitmq-data:

networks:
  odoo-net:
    driver: bridge
