openapi: 3.0.3
info:
  title: User Onboarding & Password Management API
  description: |
    API for user invitation, password creation, password recovery, and invite resend.
    Part of Feature 009 — User Onboarding & Password Management.
    
    **Authentication**:
    - Invite and Resend endpoints require OAuth 2.0 JWT + Session + Company (triple auth)
    - Password endpoints are public (no auth required)
    
    **Security Architecture**:
    - Tokens stored as SHA-256 hash in database
    - Raw tokens sent only in email links (HTTPS)
    - Anti-enumeration on forgot-password (always 200)
    - Rate limiting on forgot-password (3/email/hour)
  version: 1.0.0
  contact:
    name: TheDevKitchen
  license:
    name: Proprietary

servers:
  - url: http://localhost:8069
    description: Local Odoo development
  - url: https://api.example.com
    description: Production

tags:
  - name: Onboarding
    description: User invitation and onboarding
  - name: Password
    description: Password creation and recovery

paths:
  /api/v1/users/invite:
    post:
      tags: [Onboarding]
      summary: Invite a new user (Unified Profile Flow)
      description: |
        **Feature 010: Unified Profile Flow**
        
        Creates a `res.users` record (login) and links it to an existing profile via `partner_id`.
        All user data (name, email, document, phone, birthdate, company_id, profile_type) is 
        automatically loaded from the profile.
        
        **Workflow**:
        1. `POST /api/v1/profiles` → Create profile with all user data → Get profile_id
        2. `POST /api/v1/users/invite` with profile_id → Send invitation email
        
        **Authorization Matrix (10 RBAC types)**:
        - Owner → can invite ALL 10 profiles
        - Director → agent, prospector, receptionist, financial, legal
        - Manager → agent, prospector, receptionist, financial, legal
        - Agent → tenant, property_owner
        - Others → 403 Forbidden
        
        **10 Profile Types**:
        - Admin: owner, director, manager
        - Operational: agent, prospector, receptionist, financial, legal
        - External: tenant, property_owner
        
        **NO Dual Records**: Profile is the single source of truth. 
        Tenant/property_owner are profile types, not separate entities.
      operationId: inviteUser
      security:
        - bearerAuth: []
          sessionAuth: []
          companyAuth: []
      parameters:
        - $ref: '#/components/parameters/SessionId'
        - $ref: '#/components/parameters/CompanyId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InviteUserRequest'
            examples:
              unified:
                summary: ✅ Unified Flow - Invite from Profile ID
                value:
                  profile_id: 123
                  session_id: "abc123session"
      responses:
        '201':
          description: User invited successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InviteUserResponse'
              examples:
                unifiedResponse:
                  $ref: '#/components/examples/InviteStandardResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                missingProfileId:
                  value:
                    success: false
                    error: "validation_error"
                    message: "Missing required field: profile_id"
                    details:
                      missing_fields: ["profile_id"]
                profileNotFound:
                  value:
                    success: false
                    error: "not_found"
                    message: "Profile 123 not found"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "forbidden"
                message: "Managers cannot invite owners"
        '409':
          description: Conflict (email or document already exists)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                emailConflict:
                  value:
                    success: false
                    error: "conflict"
                    field: "email"
                documentConflict:
                  value:
                    success: false
                    error: "conflict"
                    field: "document"
                    message: "Document already registered for another profile"
        '500':
          description: Email sending failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "email_error"
                message: "Failed to send invite email"

  /api/v1/auth/set-password:
    post:
      tags: [Password]
      summary: Set password for invited user
      description: |
        Public endpoint. Sets password using a valid invite token from email link.
        Token is verified via SHA-256 hash comparison.
        After success, `signup_pending` is set to `False` and user can login.
      operationId: setPassword
      # No security - public endpoint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetPasswordRequest'
            example:
              token: "a1b2c3d4e5f6..."
              password: "SecurePass123!"
              confirm_password: "SecurePass123!"
      responses:
        '200':
          description: Password set successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetPasswordResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                passwordTooShort:
                  value:
                    success: false
                    error: "validation_error"
                    message: "Password must be at least 8 characters"
                passwordMismatch:
                  value:
                    success: false
                    error: "validation_error"
                    message: "Password and confirmation do not match"
        '404':
          description: Token not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "not_found"
                message: "Token not found"
        '410':
          description: Token expired or already used
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                tokenExpired:
                  value:
                    success: false
                    error: "token_expired"
                    message: "This link has expired. Please request a new invite."
                tokenUsed:
                  value:
                    success: false
                    error: "token_used"
                    message: "This link has already been used."

  /api/v1/auth/forgot-password:
    post:
      tags: [Password]
      summary: Request password reset
      description: |
        Public endpoint. Always returns 200 regardless of whether email exists
        (anti-enumeration per ADR-008). If email exists and user is active,
        generates reset token and sends email. Rate limited to 3 requests/email/hour.
      operationId: forgotPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
            example:
              email: "user@example.com"
      responses:
        '200':
          description: Request processed (always 200)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForgotPasswordResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "validation_error"
                message: "Email is required"
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "rate_limited"
                message: "Too many requests. Please try again later."

  /api/v1/auth/reset-password:
    post:
      tags: [Password]
      summary: Reset password with token
      description: |
        Public endpoint. Resets password using a valid reset token from email link.
        After success, all active sessions for the user are invalidated (security).
      operationId: resetPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
            example:
              token: "x9y8z7w6..."
              password: "NewSecurePass456!"
              confirm_password: "NewSecurePass456!"
      responses:
        '200':
          description: Password reset successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResetPasswordResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Token not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "not_found"
                message: "Token not found"
        '410':
          description: Token expired or already used
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/users/{userId}/resend-invite:
    post:
      tags: [Onboarding]
      summary: Resend invite email
      description: |
        Resends invite email with a new token for a user who hasn't set their
        password yet (`signup_pending=True`). Invalidates all previous tokens.
        Only works for users in the requester's company.
      operationId: resendInvite
      security:
        - bearerAuth: []
          sessionAuth: []
          companyAuth: []
      parameters:
        - $ref: '#/components/parameters/SessionId'
        - $ref: '#/components/parameters/CompanyId'
        - name: userId
          in: path
          required: true
          schema:
            type: integer
          description: ID of the user to resend invite to
      responses:
        '200':
          description: Invite resent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResendInviteResponse'
        '400':
          description: User already activated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "bad_request"
                message: "User already activated. Use forgot-password instead."
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found or belongs to another company
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: OAuth 2.0 JWT token from /api/v1/auth/token
    sessionAuth:
      type: apiKey
      in: header
      name: X-Openerp-Session-Id
      description: Session ID from login response
    companyAuth:
      type: apiKey
      in: header
      name: X-Company-ID
      description: Company ID for multi-tenancy isolation

  parameters:
    SessionId:
      name: X-Openerp-Session-Id
      in: header
      required: true
      schema:
        type: string
      description: Session ID obtained from login
    CompanyId:
      name: X-Company-ID
      in: header
      required: true
      schema:
        type: integer
      description: Company ID for multi-tenancy context

  schemas:
    InviteUserRequest:
      type: object
      required:
        - profile_id
        - session_id
      properties:
        profile_id:
          type: integer
          description: |
            **Feature 010 Unified Flow**: ID of existing thedevkitchen.estate.profile record.
            All user data (name, email, document, phone, birthdate, company_id, profile_type) 
            is automatically loaded from the profile.
            
            **Workflow**:
            1. `POST /api/v1/profiles` → Create profile with all data → Get profile_id
            2. `POST /api/v1/users/invite` with profile_id → Send invitation email
          example: 123
        session_id:
          type: string
          description: Session ID from login (required for authentication)
          example: "abc123session"

    InviteUserResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            id:
              type: integer
              description: Created user ID
            name:
              type: string
            email:
              type: string
            document:
              type: string
            profile:
              type: string
              description: Profile type code (e.g., agent, tenant, property_owner)
            profile_id:
              type: integer
              description: Reference to thedevkitchen.estate.profile record
            signup_pending:
              type: boolean
              example: true
            invite_sent_at:
              type: string
              format: date-time
            invite_expires_at:
              type: string
              format: date-time
        message:
          type: string
        links:
          type: object
          description: HATEOAS links
          properties:
            self:
              type: string
              example: "/api/v1/users/42"
            resend_invite:
              type: string
              example: "/api/v1/users/42/resend-invite"
            collection:
              type: string
              example: "/api/v1/users"
            profile:
              type: string
              example: "/api/v1/profiles/123"

    SetPasswordRequest:
      type: object
      required: [token, password, confirm_password]
      properties:
        token:
          type: string
          description: Raw token from email link URL
        password:
          type: string
          minLength: 8
          description: New password (min 8 characters)
        confirm_password:
          type: string
          minLength: 8
          description: Password confirmation (must match password)

    SetPasswordResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Password set successfully. You can now log in."
        links:
          type: array
          items:
            $ref: '#/components/schemas/HATEOASLink'
          example:
            - href: "/api/v1/users/login"
              rel: "login"
              type: "POST"

    ForgotPasswordRequest:
      type: object
      required: [email]
      properties:
        email:
          type: string
          format: email
          description: Email address of the account

    ForgotPasswordResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "If this email is registered, a password reset link has been sent."

    ResetPasswordRequest:
      type: object
      required: [token, password, confirm_password]
      properties:
        token:
          type: string
          description: Raw reset token from email link URL
        password:
          type: string
          minLength: 8
        confirm_password:
          type: string
          minLength: 8

    ResetPasswordResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Password reset successfully. You can now log in with your new password."
        links:
          type: array
          items:
            $ref: '#/components/schemas/HATEOASLink'
          example:
            - href: "/api/v1/users/login"
              rel: "login"
              type: "POST"

    ResendInviteResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Invite resent successfully to joao@empresa.com"
        data:
          type: object
          properties:
            invite_expires_at:
              type: string
              format: date-time

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          description: Error code
        message:
          type: string
          description: Human-readable error message
        field:
          type: string
          description: Field that caused the error (for conflicts)
        details:
          type: array
          items:
            type: string
          description: Detailed validation errors

    HATEOASLink:
      type: object
      properties:
        href:
          type: string
        rel:
          type: string
        type:
          type: string

  responses:
    Unauthorized:
      description: Missing or invalid authentication
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: "unauthorized"

  examples:
    InviteStandardResponse:
      value:
        success: true
        data:
          id: 42
          name: "João Silva"
          email: "joao@empresa.com"
          document: "12345678901"
          profile: "agent"
          profile_id: 123
          signup_pending: true
          invite_sent_at: "2026-02-16T10:00:00Z"
          invite_expires_at: "2026-02-17T10:00:00Z"
        message: "User invited successfully. Email sent to joao@empresa.com"
        links:
          self: "/api/v1/users/42"
          resend_invite: "/api/v1/users/42/resend-invite"
          collection: "/api/v1/users"
          profile: "/api/v1/profiles/123"
